<!DOCTYPE html>

            stroke: #ff9800;
        }

            fill: #f3e5f5;
            stroke: #9c27b0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Customer Churn Prediction System</h1>
        <p class="subtitle">End-to-End Machine Learning Architecture with ANN Model</p>
        
        <svg viewBox="0 0 1300 900" xmlns="http://www.w3.org/2000/svg">
            <defs>

                    <polygon points="0 0, 10 3, 0 6" fill="#34495e" />

                    <polygon points="10 0, 0 3, 10 6" fill="#e74c3c" />

            <!-- Section: Data Source -->

            <text x="175" y="75" text-anchor="middle" class="title-text">üìä Raw Data</text>
            <text x="175" y="95" text-anchor="middle" class="content-text">Churn_Modelling.csv</text>
            <text x="175" y="115" text-anchor="middle" class="content-text">10,000 customer records</text>
            <text x="175" y="135" text-anchor="middle" class="content-text">14 features + target</text>

            <!-- Arrow to preprocessing -->
            <path d="M 175 150 L 175 195" class="arrow"/>
            <text x="185" y="175" class="label-text">Load Data</text>

            <!-- Section: Data Preprocessing -->

            <rect x="50" y="240" width="250" height="160" rx="10" class="box box-preprocessing"/>
            <text x="175" y="265" text-anchor="middle" class="title-text">‚öôÔ∏è Feature Engineering</text>
            <text x="60" y="290" class="content-text">‚Ä¢ Label Encoding (Gender)</text>
            <text x="60" y="310" class="content-text">‚Ä¢ One-Hot Encoding (Geography)</text>
            <text x="60" y="330" class="content-text">‚Ä¢ Feature Scaling (StandardScaler)</text>
            <text x="60" y="350" class="content-text">‚Ä¢ Train-Test Split</text>
            <text x="60" y="370" class="content-text">‚Ä¢ Drop: RowNumber, CustomerId</text>
            <text x="60" y="390" class="content-text">  Surname</text>

            <!-- Arrow to model training -->
            <path d="M 175 400 L 175 445" class="arrow"/>
            <text x="185" y="425" class="label-text">Preprocessed</text>

            <!-- Section: Model Training -->

            <text x="60" y="540" class="content-text">‚Ä¢ Input Layer: 12 features</text>
            <text x="60" y="560" class="content-text">‚Ä¢ Hidden Layers (Dense + ReLU)</text>
            <text x="60" y="580" class="content-text">‚Ä¢ Output Layer (Sigmoid)</text>
            <text x="60" y="600" class="content-text">‚Ä¢ Loss: Binary Crossentropy</text>
            <text x="60" y="620" class="content-text">‚Ä¢ Optimizer: Adam</text>
            <text x="60" y="640" class="content-text">‚Ä¢ Framework: TensorFlow/Keras</text>
            <text x="60" y="660" class="content-text">‚Ä¢ File: experiments.ipynb</text>

            <!-- Arrow to artifacts -->
            <path d="M 300 580 L 465 580" class="arrow"/>
            <text x="370" y="575" class="label-text">Save</text>

            <!-- Section: Trained Artifacts -->
            <text x="480" y="470" class="section-title">4. Trained Artifacts</text>
            
            <!-- Model file -->
            <rect x="480" y="490" width="200" height="70" rx="10" class="box box-training"/>
            <text x="580" y="515" text-anchor="middle" class="title-text">üíæ Trained Model</text>
            <text x="580" y="535" text-anchor="middle" class="content-text">model.h5</text>
            <text x="580" y="550" text-anchor="middle" class="content-text">Neural Network Weights</text>

            <!-- Encoders -->
            <rect x="480" y="580" width="200" height="90" rx="10" class="box box-training"/>
            <text x="580" y="605" text-anchor="middle" class="title-text">üîß Encoders</text>
            <text x="490" y="625" class="content-text">‚Ä¢ label_encoder_gender.pkl</text>
            <text x="490" y="645" class="content-text">‚Ä¢ onehot_encoder_geo.pkl</text>
            <text x="490" y="665" class="content-text">‚Ä¢ scaler.pkl (StandardScaler)</text>

            <!-- Arrow to prediction pipeline -->
            <path d="M 680 530 L 815 530" class="arrow"/>
            <path d="M 680 620 L 815 620" class="arrow"/>

            <!-- Section: Prediction Pipeline -->
            <text x="830" y="470" class="section-title">5. Prediction Pipeline</text>
            <rect x="830" y="490" width="250" height="180" rx="10" class="box box-preprocessing"/>
            <text x="955" y="515" text-anchor="middle" class="title-text">üîÆ Inference Logic</text>
            <text x="840" y="540" class="content-text">‚Ä¢ Load trained model & encoders</text>
            <text x="840" y="560" class="content-text">‚Ä¢ Accept customer features</text>
            <text x="840" y="580" class="content-text">‚Ä¢ Apply same preprocessing:</text>
            <text x="850" y="600" class="content-text">  - Encode Gender</text>
            <text x="850" y="620" class="content-text">  - One-hot encode Geography</text>
            <text x="850" y="640" class="content-text">  - Scale features</text>
            <text x="840" y="660" class="content-text">‚Ä¢ File: prediction.ipynb</text>

            <!-- Arrow to deployment -->
            <path d="M 955 670 L 955 745" class="arrow"/>
            <text x="965" y="710" class="label-text">Deploy</text>

            <!-- Section: Deployment -->
            <text x="830" y="770" class="section-title">6. Web Application</text>
            <rect x="830" y="790" width="250" height="90" rx="10" class="box box-deployment"/>
            <text x="955" y="815" text-anchor="middle" class="title-text">üåê Streamlit App</text>
            <text x="840" y="840" class="content-text">‚Ä¢ Interactive UI for predictions</text>
            <text x="840" y="860" class="content-text">‚Ä¢ Real-time churn probability</text>
            <text x="840" y="875" class="content-text">‚Ä¢ File: app.py</text>

            <!-- User Interaction -->
            <rect x="480" y="790" width="200" height="90" rx="10" class="box box-data"/>
            <text x="580" y="815" text-anchor="middle" class="title-text">üë§ User Input</text>
            <text x="490" y="840" class="content-text">Geography, Gender, Age,</text>
            <text x="490" y="860" class="content-text">Balance, Credit Score,</text>
            <text x="490" y="875" class="content-text">Tenure, etc.</text>

            <!-- Bidirectional arrow between user and app -->

            <rect x="50" y="770" width="380" height="110" rx="10" class="box box-data"/>
            <text x="240" y="795" text-anchor="middle" class="title-text">üìã Model Features (12 total)</text>
            <text x="60" y="820" class="content-text">Input: CreditScore, Gender, Age, Tenure, Balance,</text>
            <text x="60" y="840" class="content-text">NumOfProducts, HasCrCard, IsActiveMember,</text>
            <text x="60" y="860" class="content-text">EstimatedSalary, Geography_France,</text>

            <text x="1190" y="75" text-anchor="middle" class="title-text">üõ†Ô∏è Tech Stack</text>
            <text x="1110" y="100" class="content-text" font-weight="bold">ML/DL:</text>
            <text x="1110" y="120" class="content-text">‚Ä¢ TensorFlow/Keras</text>
            <text x="1110" y="140" class="content-text">‚Ä¢ scikit-learn</text>
            <text x="1110" y="165" class="content-text" font-weight="bold">Data Processing:</text>
            <text x="1110" y="185" class="content-text">‚Ä¢ Pandas</text>
            <text x="1110" y="205" class="content-text">‚Ä¢ NumPy</text>
            <text x="1110" y="225" class="content-text" font-weight="bold">Web Framework:</text>
            <text x="1110" y="245" class="content-text">‚Ä¢ Streamlit</text>
            <text x="1110" y="270" class="content-text" font-weight="bold">Serialization:</text>
            <text x="1110" y="290" class="content-text">‚Ä¢ Pickle</text>

            <!-- Workflow Info -->
            <rect x="1100" y="320" width="180" height="140" rx="10" class="box box-model"/>
            <text x="1190" y="345" text-anchor="middle" class="title-text">üìä Workflow</text>
            <text x="1110" y="370" class="content-text" font-weight="bold">Training Phase:</text>
            <text x="1110" y="390" class="content-text">experiments.ipynb</text>
            <text x="1110" y="415" class="content-text" font-weight="bold">Testing Phase:</text>
            <text x="1110" y="435" class="content-text">prediction.ipynb</text>
            <text x="1110" y="455" class="content-text" font-weight="bold">Production:</text>
            <text x="1110" y="475" class="content-text">app.py (Streamlit)</text>

            <!-- Output -->
            <rect x="1100" y="490" width="180" height="90" rx="10" class="box box-deployment"/>
            <text x="1190" y="515" text-anchor="middle" class="title-text">üìà Output</text>
            <text x="1110" y="540" class="content-text">‚Ä¢ Churn Probability</text>
            <text x="1110" y="560" class="content-text">‚Ä¢ Binary Prediction</text>

        </svg>
    </div>
</body>
